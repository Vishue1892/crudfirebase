<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <title>Firebase Crud</title>
</head>

<body class="bg-dark">
    <div class="container p-4">
        <div class="row">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Añadir tarea</h1>
                         <form action="" id="task-form" class="box">
                            <label for="task-title">Title:</label>
                            <input type="text" name="task-title" id="task-title" class="input" placeholder="Title">
                            <label for="task-description">Descripción:</label>
                            <textarea 
                                class="textarea my-1"
                                name="task-description" 
                                id="task-description" 
                                placeholder="Task Descripción" rows="5"></textarea>
                                <input type="file" name="file-task" id="file-task">
                            <button id="btn-task-save" class="button is-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">

            </div>
            <div class="col-md-6" id="tasks-container"></div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
